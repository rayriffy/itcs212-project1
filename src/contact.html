<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact · Kettle</title>
    <link href="./styles/main.styl" rel="stylesheet" />
    <link href="./styles/contact.styl" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500,700"
      rel="stylesheet"
    />
    <meta name="title" content="Kettle" />
    <meta name="description" content="Web Programming Project 1" />
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <div class="nav">
          <h1>Kettle</h1>
          <div class="spacer"></div>
          <div class="links">
            <div class="button">
              <a href="/index.html">Home</a>
            </div>
            <div class="button">
              <a href="/about.html">About</a>
            </div>
            <div class="button">
              <a href="/teams.html">Teams</a>
            </div>
            <div class="button active">
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="flex">
            <h1>Contact</h1>
          </div>
          <div class="form">
            <div class="half">
              <label>
                <span class="label">First name</span>
                <span class="required">*</span>
              </label>
              <input type="text" id="firstName" />
            </div>
            <div class="half">
              <label>
                <span class="label">Last name</span>
                <span class="required">*</span>
              </label>
              <input type="text" id="lastName" />
            </div>
            <div class="half">
              <label>
                <span class="label">Email</span>
                <span class="required">*</span>
              </label>
              <input type="email" id="email" />
            </div>
            <div class="half">
              <label>
                <span class="label">Phone number</span>
                <span class="required">*</span>
              </label>
              <input type="text" id="phoneNumber" />
            </div>
            <div class="full">
              <label>
                <span class="label">Message</span>
                <span class="required">*</span>
              </label>
              <textarea type="text" id="message" rows="8"></textarea>
            </div>
          </div>
          <span>NOTICE!</span>
          <p class="eula">
            By clicking submit below, you consent to allow Kettle to store and
            process the personal information submitted above to provide you the
            content requested.
          </p>
          <div class="submit">
            <div class="button">SUBMIT</div>
            <div class="error"></div>
          </div>
        </div>
        <div class="footer">
          <div class="box">
            Copyright © 2020 KETTLE TH
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/contact.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3aabd632b9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
